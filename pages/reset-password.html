<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechLoc • Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../assets/js/supabaseClient.js"></script>
  <script type="module" src="../assets/scripts/authManager.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { slate: { 950: '#020617' } },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="../assets/visuals/theme.css" />
</head>
<body class="min-h-screen bg-slate-950 text-slate-50" data-page-title="Reset Password">
  <div data-shared-header></div>
  <main class="mx-auto flex min-h-screen w-full max-w-xl items-center px-6 py-12">
    <section class="w-full space-y-6 rounded-3xl border border-slate-800 bg-slate-900/70 p-8 shadow-2xl shadow-blue-900/30">
      <div class="space-y-2">
        <p class="text-xs font-semibold uppercase tracking-[0.18em] text-blue-200">Account Recovery</p>
        <h1 class="text-2xl font-black text-white">Set New Password</h1>
        <p class="text-sm text-slate-300">Open this page from the email link, then set your new password.</p>
      </div>

      <form id="reset-form" class="space-y-4">
        <div class="space-y-2">
          <label for="new-password" class="block text-xs font-semibold uppercase tracking-wide text-slate-400">New password</label>
          <input id="new-password" name="new-password" type="password" required minlength="8" class="w-full rounded-2xl border border-slate-800 bg-slate-950/80 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none" placeholder="Minimum 8 characters" />
        </div>
        <div class="space-y-2">
          <label for="confirm-password" class="block text-xs font-semibold uppercase tracking-wide text-slate-400">Confirm password</label>
          <input id="confirm-password" name="confirm-password" type="password" required minlength="8" class="w-full rounded-2xl border border-slate-800 bg-slate-950/80 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none" placeholder="Repeat your new password" />
        </div>
        <button id="save-password-btn" type="submit" class="flex w-full items-center justify-center gap-2 rounded-2xl bg-blue-600 px-4 py-3 text-sm font-semibold uppercase tracking-wide text-white shadow-lg shadow-blue-600/40 transition hover:-translate-y-0.5">
          <span>Save Password</span>
        </button>
      </form>

      <p id="status" class="text-sm text-slate-400">Waiting for recovery session…</p>
      <a href="./login.html" class="inline-flex text-xs font-semibold text-blue-200 underline-offset-4 hover:text-white hover:underline">Back to login</a>
    </section>
  </main>

  <script type="module">
    import { supabase as supabaseClient } from '../assets/js/supabaseClient.js';

    const form = document.getElementById('reset-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const statusLabel = document.getElementById('status');
    const saveButton = document.getElementById('save-password-btn');
    const saveLabel = saveButton.querySelector('span');
    const REQUEST_TIMEOUT_MS = 15000;

    let hasRecoverySession = false;

    const setStatus = (text, tone = 'neutral') => {
      const tones = {
        neutral: 'text-slate-400',
        success: 'text-emerald-300',
        error: 'text-red-300',
      };
      statusLabel.textContent = text;
      statusLabel.className = `text-sm ${tones[tone] || tones.neutral}`;
    };

    const unlockRecovery = () => {
      hasRecoverySession = true;
      setStatus('Recovery session ready. Enter your new password.', 'neutral');
    };

    const withTimeout = async (promise, timeoutMs, timeoutMessage) =>
      Promise.race([
        promise,
        new Promise((_, reject) => setTimeout(() => reject(new Error(timeoutMessage)), timeoutMs)),
      ]);

    const initRecoveryState = async () => {
      if (!supabaseClient?.auth) {
        setStatus('Supabase auth is unavailable.', 'error');
        return;
      }

      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      if (code && typeof supabaseClient.auth.exchangeCodeForSession === 'function') {
        const { error } = await withTimeout(
          supabaseClient.auth.exchangeCodeForSession(code),
          REQUEST_TIMEOUT_MS,
          'Recovery session request timed out.',
        );
        if (error) {
          setStatus(error.message || 'Could not validate recovery link.', 'error');
          return;
        }
      }

      const { data } = await supabaseClient.auth.getSession();
      if (data?.session) {
        unlockRecovery();
      }

      supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
          unlockRecovery();
        }
      });
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      if (!hasRecoverySession) {
        setStatus('Recovery link not detected. Open this page from the email reset link.', 'error');
        return;
      }

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      if (!newPassword || newPassword.length < 8) {
        setStatus('Password must be at least 8 characters.', 'error');
        return;
      }
      if (newPassword !== confirmPassword) {
        setStatus('Passwords do not match.', 'error');
        return;
      }

      saveButton.disabled = true;
      const previousText = saveLabel.textContent;
      saveLabel.textContent = 'Saving...';

      let response = null;
      try {
        response = await withTimeout(
          supabaseClient.auth.updateUser({ password: newPassword }),
          REQUEST_TIMEOUT_MS,
          'Password update request timed out.',
        );
      } catch (timeoutError) {
        setStatus(timeoutError.message || 'Could not update password.', 'error');
        saveButton.disabled = false;
        saveLabel.textContent = previousText;
        return;
      }

      const { error } = response || {};
      if (error) {
        setStatus(error.message || 'Could not update password.', 'error');
        saveButton.disabled = false;
        saveLabel.textContent = previousText;
        return;
      }

      await supabaseClient.auth.signOut();
      setStatus('Password updated successfully. Redirecting to login…', 'success');
      setTimeout(() => {
        window.location.replace('./login.html');
      }, 1200);
    });

    initRecoveryState().catch((error) => {
      setStatus(error?.message || 'Could not initialize recovery flow.', 'error');
    });
  </script>
  <script type="module" src="../assets/scripts/sharedHeader.js"></script>
</body>
</html>
